device: "cuda"
model:
  type: "deeplabv3plus" # unet or deeplabv3
  n_classes: 19
  backbone: "resnet"
data:
  root: "data"
  image_size: [512, 1024] # height, width
  augment: true
  ignore_index: 255
training:
  epochs: 20
  lr: 1e-4  # 降低学习率
  weight_decay: 5e-4  # 增加权重衰减
  batch_size: 8
  k_folds: 5
  early_stopping_patience: 6  # 增加早停耐心值
  lr_schedule: "warmrestart"  # 使用带热重启的余弦退火学习率调度
  lr_warmrestart_T0: 5  # 第一次重启的周期
  lr_warmrestart_T_mult: 2  # 每次重启后周期乘数
  loss: "combined"  # 使用组合损失函数
output:
  base_dir: "outputs"
  save_checkpoints: true
  save_best_only: false
